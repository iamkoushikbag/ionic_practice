<ion-header>
    <ion-toolbar color="primary-pale">
      
        <ion-title>Add comment</ion-title>
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup] = 'commentModal' (ngSubmit)= 'onSubmit()'>
    <ion-item>
        <ion-label floating>Author name</ion-label>
        <ion-input type="text" value="" formControlName="authorName" checked="true"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Rating</ion-label>
        <ion-range min="0" max="5" step="1" snaps="true" color="primary" formControlName="rating">
            <ion-icon small range-left name="sad"></ion-icon>
            <ion-icon range-right name="happy"></ion-icon>
        </ion-range>
    </ion-item>
    <ion-item>
        <ion-label floating>Comment</ion-label>
        <ion-textarea type="text" value="" formControlName="comment" checked="true"></ion-textarea>
    </ion-item>

      <button ion-button type="submit" [disabled]="!commentModal.valid">Submit</button>
  </form>
</ion-content>
