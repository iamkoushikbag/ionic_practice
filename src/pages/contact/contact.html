<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      Location Information
    </ion-card-header>
    <ion-card-content>
      <address>
          121, Clear Water Bay Road<br>
          Clear Water Bay, Kowloon<br>
          HONG KONG<br>
          <ion-icon name="call">:  +852 1234 5678</ion-icon><br>
          <ion-icon name="print">: +852 8765 4321</ion-icon><br>
          <ion-icon name="mail">: confusion@food.net</ion-icon><br>
      </address>
     <ion-row>
       <ion-col>
         <button ion-button icon-left clear small (click)="nativeCall()">
           <ion-icon name="call"></ion-icon>
           <div>Call</div>
         </button>
       </ion-col>

       <ion-col>
          <button ion-button icon-left clear small (click)="sendEmail()">
            <ion-icon name="mail"></ion-icon>
            <div>Mail</div>
          </button>
        </ion-col>
     </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
